<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="checkbox.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body onload="onloader()">
    <div class="container d-flex justify-content-center mt-4 mb-5">
      <form action="/action_page.php">
        <div class="mb-3 mt-3">
          <label for="name" class="form-label"
            >Name <span class="text-danger">*</span> :</label
          >
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
            name="name"
            oninput="nameshowMsg()"
          />
          <p id="name_err" class="text-danger"></p>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label"
            >Phone <span class="text-danger">*</span> :</label
          >
          <input
            type="number"
            class="form-control"
            id="phone"
            placeholder="Enter phone"
            name="phone"
            oninput="showMessage()"
          />
          <p id="phone_err" class="text-danger"></p>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"
            >Email <span class="text-danger">*</span> :</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
            oninput="emailshowMsg()"
          />
          <p id="email_err" class="text-danger"></p>
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label"
            >DOB <span class="text-danger">*</span> :</label
          >
          <input
            type="date"
            class="form-control"
            id="dob"
            name="dob"
            placeholder="dd month yyyy"
          />
          <p id="dob_err" class="text-danger"></p>
        </div>
        <div class="mb-3">
          <label for="payment" class="form-label"
            >Payment <span class="text-danger">*</span> :</label
          >
          <select class="form-select" id="slct1" onchange="change()">
            <option>Choose a method</option>
          </select>
        </div>

        <select class="form-select mt-3 mb-4" id="slct2"></select>

        <div class="form-check mt-2 mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="check1"
            name="option1"
          />
          <label class="form-check-label">Option 1</label>
        </div>
        <input
          id="submit"
          type="button"
          onclick="myFunction()"
          class="bg-primary"
          value="SubmitÂ form"
        />
      </form>
    </div>
  </body>
</html>
