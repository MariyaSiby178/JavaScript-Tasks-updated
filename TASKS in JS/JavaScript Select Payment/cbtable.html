<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="cbtable.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body onload="onLoader()">
    <div class="container d-flex justify-content-center">
      <div class="form-group mt-4">
        <input
          type="text"
          id="myInput"
          onkeyup="searchFunction()"
          class="form-control"
          placeholder="Search"
        />   
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="rounded bg-info" onclick="checkbox_Function()">Add</button>
      <!-- <button class="rounded bg-info ms-2" onclick="sortTable()">Sort</button> -->
    </div>

    <div>
      <table
        class="table table-hover shadow-lg text-center rounded mt-5"
        id="myTable"
      >
        <thead class="table-dark">
          <tr id="tr">
            <th>Id</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Method</th>
            <th>Mode</th>
            <th>Value</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="table-info" id="displayArea"></tbody>
      </table>
    </div>
  </body>
</html>
