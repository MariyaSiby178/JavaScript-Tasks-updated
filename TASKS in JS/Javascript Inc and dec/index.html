<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h2 class="d-flex justify-content-center text-white">
        Increment and Decrement
      </h2>
    </div>
    <div class="d-flex justify-content-center mt-5 arrange">
      <button class="btn btn-outline-danger" onclick="incre()">
        Increment
      </button>
      <p class="text-white fs-5 mt-3 position-fixed" id="number">0</p>
      <button class="btn btn-outline-success" onclick="decre()">
        Decrement
      </button>
    </div>
  </body>
</html>
