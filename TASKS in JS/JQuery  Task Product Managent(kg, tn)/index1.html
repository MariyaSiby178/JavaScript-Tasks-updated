<!DOCTYPE html>
<html>
<head>
    <title>Price Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Price Calculator</h1>

    <form id="calculator-form">
        <label for="quantityKgs">Quantity in Kilograms:</label>
        <input type="number" id="quantityKgs" name="quantityKgs" step="0.01" required><br><br>

        <label for="quantityTons">Quantity in Tons:</label>
        <input type="number" id="quantityTons" name="quantityTons" step="0.01" required><br><br>

        <label for="price">Price per Kilogram (in USD):</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>

        <input type="submit" value="Calculate">
    </form>

    <p>Total Cost: <span id="total-cost"></span> USD</p>

    <script>
        $(document).ready(function () {
            $("#calculator-form").submit(function (event) {
                event.preventDefault();

                // Get values from input fields
                var quantityKgs = parseFloat($("#quantityKgs").val());
                var quantityTons = parseFloat($("#quantityTons").val());
                var price = parseFloat($("#price").val());

                // Convert tons to kilograms
                var kilogramsFromTons = quantityTons * 1000;

                // Calculate the total cost
                var totalCost = (quantityKgs + kilogramsFromTons) * price;

                // Display the total cost
                $("#total-cost").text(totalCost.toFixed(2));
            });
        });
    </script>
</body>
</html>
