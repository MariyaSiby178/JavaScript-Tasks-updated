<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="pro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="mt-5">
      <h1 class="fw-bold text-center">Product lists and Billing</h1>
      <div class="col-md-6 mx-auto rounded my-5 shadow-lg bg-white">
        <form class="col-8 mx-auto">
          <div>
            <div class="">
              <label class="form-label mt-4">Product Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Product Name"
              />
              <p id="nameError" class="text-danger"></p>
            </div>
            <div>
              <label for="Input" class="text-dark fw-bolder">Quantity:</label>
              <select
                class="form-select text-dark fw-bolder"
                type=""
                onchange="cardFunction()"
                name="Payment"
                id="Payment"
              >
                <!-- <select 
                            class="form-select text-dark fw-bolder"
                            type=""
                            onclick="cardFunction()"
                            name="Payment"
                            id="Payment"
                          >  -->
                <option value="" selected disabled>Quantity</option>
                <option value="Kilograms">Kilograms</option>
                <option value="Tons">Tons</option>
              </select>

              <p id="PaymentError" class="text-danger"></p>
            </div>
            <div class="">
              <label class="form-label">kgs</label>
              <input
                type="number"
                class="form-control"
                id="quantityKgs"
                readonly
                placeholder="Quantity"
              />
              <p id="quantityKgsError" class="text-danger"></p>
            </div>

            <div>
              <label type="text">tons</label><br /><br />
              <input
                class="form-control"
                type="number"
                name="Amount "
                readonly
                id="quantityTons"
              />

              <p id="quantityTonsError" class="text-danger"></p>
            </div>

            <div class="">
              <label class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Price"
              />
              <p id="priceError" class="text-danger"></p>
            </div>

            <div class="mt-3 d-flex justify-content-center">
              <button
                type="button"
                id="product-form"
                class="btn btn-primary rounded my-3"
              >
                Add Product
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- table -->
    <div
      class="table-responsive col-sm-7 mx-auto rounded my-5 pb-5 shadow-lg bg-white"
    >
      <div class="d-flex justify-content-center">
        <input
          id="myInput"
          class="mt-5 ms-5 mb-4"
          type="text"
          placeholder="Search for product..."
        />
      </div>

      <table
        id="product-list"
        class="col-11 table-bordered table-hover text-center container bg-light"
      >
        <thead>
          <tr>
            <th>Actions</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>kg/tons</th>

            <th>Total Amount</th>
          </tr>
        </thead>
        <tbody>
          <!-- Product rows will be inserted here -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5"></td>
            <td id="total-amount">Products Total : â‚¹0</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
